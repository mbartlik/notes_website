<!doctype html>
<html lang="en">
	<head>
		<title>{% block title %} {% endblock %}</title>
	</head>

	<body>
		<a style="text-decoration: none; color: green" href="{{ url_for('home', token=token) }}">Max's Notes Website</a>

		<div>
			{% for message in get_flashed_messages() %}
				<div class="alert alert-danger">{{ message }}</div>
			{% endfor %}
		</div>


		{% if token != "-1" %}
			<form action="{{ url_for('login') }}">
            	<input type="submit" value="Logout" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to logout?')">
            </form>
		{% endif %}

		<div>
		<hr>
			{% block content %} {% endblock %}
		</div>
		
	</body>
</html>
